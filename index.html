<html>
    <head>
        <title>Whichweek</title>
    </head>
    <body style="color: #4c4c4c;font-family: courier;text-align: center">
        <h1>Vito this is <span id="week"></span># week!</h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js
"></script>
<script>
    window.onload = function () {
        var week = moment().isoWeek()
        var dom = document.getElementById('week')
        dom.innerHTML = week
    }
</script>
    </body>
</html>
